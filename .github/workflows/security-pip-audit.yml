name: Security - pip-audit

on:
  pull_request:
  push:
    branches:
      - main
      - feat/**

jobs:
  pip-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pip-audit

      - name: Run pip-audit
        run: |
          mkdir -p reports
          pip-audit -f json -o reports/pip_audit_ci.json

      - name: Upload pip-audit report
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-report
          path: reports/pip_audit_ci.json

      - name: Fail on vulnerabilities
        run: |
          python -c "import json,sys; f=open('reports/pip_audit_ci.json'); j=json.load(f); f.close(); vulns=[d for d in j.get('dependencies',[]) if d.get('vulns')]; print('Found vulnerabilities:', vulns) if vulns else print('No vulnerabilities found'); sys.exit(2) if vulns else sys.exit(0)"
