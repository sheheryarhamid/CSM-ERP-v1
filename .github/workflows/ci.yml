name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e module-sdk

      - name: Run backend tests
        run: |
          python -m pytest -q

      - name: Validate manifest (docs/manifests/manifest-example.json)
        run: |
          python module-sdk/module_sdk/validator.py docs/manifests/manifest-example.json

  frontend:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend deps
        working-directory: ./frontend
        run: |
          npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: |
          npm run build || echo "Build step optional for PRs"
  # integration job removed: Redis-backed integration tests disabled in cleanup
