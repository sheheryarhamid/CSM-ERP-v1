name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e module-sdk

      - name: Run backend tests
        run: |
          python -m pytest -q

      - name: Validate manifest (docs/manifests/manifest-example.json)
        run: |
          python module-sdk/module_sdk/validator.py docs/manifests/manifest-example.json

  frontend:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend deps
        working-directory: ./frontend
        run: |
          npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: |
          npm run build || echo "Build step optional for PRs"

  integration:
    runs-on: ubuntu-latest
    needs: tests
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 2s
          --health-retries 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e module-sdk

      - name: Run integration tests (Redis)
        env:
          RUN_INTEGRATION: '1'
          REDIS_URL: 'redis://localhost:6379/0'
        run: |
          # Retry a few times to allow the service to initialize
          for i in 1 2 3; do
            python -m pytest tests/test_limiter_redis.py -q && break || sleep 2
          done
