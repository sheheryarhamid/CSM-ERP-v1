version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: erp_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Redis is provided here for optional local development and legacy integration
    # tests, but the Hub runtime has been cleaned up to not require Redis.
    # Keep this service in compose for developers who still want to run Redis.

  db:
    image: postgres:15-alpine
    container_name: erp_postgres
    environment:
      POSTGRES_USER: erp
      POSTGRES_PASSWORD: erp
      POSTGRES_DB: erp_db
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "erp"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    image: python:3.11-slim
    container_name: erp_app
    depends_on:
      - redis
      - db
    working_dir: /app
    volumes:
      - ./:/app:rw
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://erp:erp@db:5432/erp_db
    ports:
      - "8000:8000"
    command: sh -c "python -m pip install --no-cache-dir -r requirements.txt && python -m uvicorn hub.main:app --host 0.0.0.0 --port 8000"

volumes:
  postgres_data:
